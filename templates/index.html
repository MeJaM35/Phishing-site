<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Site Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold text-center my-4">Spam Detection</h2>
        <form action="http://127.0.0.1:8000/spam/predict/{feature}" method="get" class="flex flex-col items-center">
            <label for="features" class="mb-2">Enter URL:</label>
           <textarea id="features" name="features" rows="4" class="border-2 border-gray-300 p-2 mb-4 rounded-md w-full max-w-md"></textarea>
            <input type="submit" value="Predict" class="bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600">
        </form>
    </div>
</body>
</html>
